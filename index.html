      </section>

        <div class="col" id="best-seller">

      <form id="form" class="" action="https://www.freecodecamp.org/email-submit" method="post">
        <input id="email" type="email" name="email" placeholder="Enter your email" required>

        <h2>We Belong to Something Beautiful</h2>
    <img id="header-img"

    </section>
